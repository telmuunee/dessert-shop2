<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 100px;
        width: 100px;
        background-color: green;
        
    }
    .container {
        display: flex;
        flex-direction: row ; 
        gap: 30px;
        
    }
    
    @media only screen and (max-width: 600px) {
        .container {
            gap: 10px;
            display: flex;
            flex-direction: row;
        }
    }
    @media only screen and (max-width: 400px) {
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    } 
    </style>
    <body>
    <div class="container">
    <div class="box"></div>
    <div class="box"></div> 
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    </div>
</body>
</html>
