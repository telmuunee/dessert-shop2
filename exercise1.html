<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .red-box {
            background-color: red;
            width: 300px;
            height: 300px;
        }
        .blue-box {
            background-color: blue;
            width: 300px;
            height: 300px;
        }
        @media screen and (min-width: 500px) 
        
        {.red-box{
            background-color: blue;}
        .blue-box{
            background-color: red;
        }}

    </style>
    <div class="red-box"></div>
    <div class="blue-box"></div>

</body>
</html>
